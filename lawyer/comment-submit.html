<!DOCTYPE html>
<html>
<head lang="zh">

    <meta name="apple-mobile-web-app-capable" content="yes">

<body>
<div class="views comment-submit">

        <a class="back white" href="search.html"><span></span></a>

    <section>
        <from method="post" onsubmit="return false;">

        <a class="btn white" id="btnMessageLawyerComment">提交评论</a>
            </from>
    </section>

    <nav class="toolbar">
        <a href="index.html"><i class="icon-index"></i><span>首页</span></a>

    </nav>
</div>

<!--弹窗 start-->
<div class="pop-allbg hide"></div>
<div class="pop-box hide">
    <p class="msn-text"></p>
    <a class="btn black">确认</a>
    <span class="close">&times;</span>
</div>
