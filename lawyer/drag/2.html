<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>无标题文档</title>
    <style>
        body, h6, h5, h4, h3, h2, h1 {
            margin: 0;
            padding: 0;
            font-family: "Arial, Helvetica, sans-serif";
            line-height: 1.2;
            font-size: 1em;
        }

        body {
            display: block;
            min-width: 320px;
            max-width: 640px;
            min-height: 100%;
            margin: 0 auto;
            line-height: 1;
            -webkit-text-size-adjust: none;
            font: 13px/1.231 "microsoft yahei";
            color: #333;
            background: #eee;
        }

        .clearfix {
            clear: both;
        }

        .clearfix:after {
            content: "";
            height: 0;
            font: 1px/.1;
            overflow: hidden;
        }

        .con {
            float: left;
            position: relative;
            border: 1px solid #009933;
            width: 28%;
            height: 200px;
            margin: 10px 10px 0 0;
            background: #fff;
            overflow: hidden;
        }

        .mark {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .con img {
            width: 100%;
        }
    </style>
    <script src="scripts/zepto.min.js"></script>
    <script>
        $(function () {

            drag();

        });

        function drag() {

            var moveX, moveY, startX, startY, i = 0;
            $(".mark").on("touchstart", function (event) {

                i++;
                var touchPros = event.touches[0];
                startX = touchPros.pageX - event.target.parentNode.offsetLeft;
                startY = touchPros.pageY - event.target.parentNode.offsetTop;
                //$(this).parent(".con").css({"position": "absolute"});
                return false;

            }).on("touchmove",function (event) {

                var touchPros = event.touches[0];
                moveX = touchPros.pageX - startX;
                moveY = touchPros.pageY - startY;
                $(this).parent(".con").css({"position": "absolute", "left": moveX, "top": moveY, "z-index": i });

            });

            $(document).on("touchend", function (event) {

                $(".con").removeAttr("style");

            });

        }

    </script>
</head>

<body>
<div class="clearfix">
    <div class="con">
