<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>无标题文档</title>
    <style>
        body, h6, h5, h4, h3, h2, h1 {
            margin: 0;
            padding: 0;
            font-family: "Arial, Helvetica, sans-serif";
            line-height: 1.2;
            font-size: 1em;
        }

        body {
            display: block;
            min-width: 320px;
            max-width: 640px;
            min-height: 100%;
            margin: 0 auto;
            line-height: 1;
            -webkit-text-size-adjust: none;
            font: 13px/1.231 "microsoft yahei";
            color: #333;
            background: #eee;
        }

        .clearfix:after {
            content: ".";
            display: block;
            clear: both;
            height: 0;
            visibility: hidden
        }

        .item-box {
            height: 500px;
        }

        .con {
            float: left;
            position: relative;
            border: 1px solid #009933;
            width: 28%;
            height: 120px;
            margin: 10px 10px 0 0;
            background: #fff;
            overflow: hidden;
        }

        .con .mark {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .con img {
            width: 90%;
        }

        #shopCartBox {
            position: fixed;
            bottom: 0;
            left: 0;
            margin-top: 20px;
            width: 100%;
            background: #fff;
        }

        #shopCart {
            min-height: 120px;
            width: 100%;
            background: #00a8bf;
        }
    </style>
    <script src="scripts/zepto.min.js"></script>
    <script>
        $(function () {

            drag();

        });

        function drag() {

            var moveX, moveY, startX, startY, i = 0;

            $(".con .mark").each(function () {

                $(this).bind("touchstart", function (event) {

                    i++;
                    var touchPros = event.changedTouches[0];
                    startX = touchPros.pageX - event.target.parentNode.offsetLeft;
                    startY = touchPros.pageY - event.target.parentNode.offsetTop;
                    return false;

                }).bind("touchmove", function (event) {

                    var touchPros = event.changedTouches[0];
                    moveX = touchPros.pageX - startX;
                    moveY = touchPros.pageY - startY;
                    $(this).parent(".con").css({"position": "absolute", "left": moveX, "top": moveY, "z-index": i });

                }).bind("touchend", function (event) {

                    var $this = $(this), $shopCart = $("#shopCart");

                    if (impact($this, $shopCart)) {
                        $shopCart.append($this.parent(".con"));
                    } else {
                        $(".item-box").append($this.parent(".con"));
                    }

                    $this.parent(".con").removeAttr("style");

                    //$this.unbind("touchstart");
                    //$this.unbind("touchmove");

                });
            });
        }

        function impact(obj01, obj02) { //碰撞检测

            var T1 = obj01.offset().top, B1 = obj01.offset().top + obj01.height(), L1 = obj01.offset().left, R1 = obj01.offset().left + obj01.width();
            var T2 = obj02.offset().top, B2 = obj02.offset().top + obj02.height(), L2 = obj02.offset().left, R2 = obj02.offset().left + obj02.width();

            if (B1 < T2 || T1 > B2 || R1 < L2 || L1 > R2) {
                return false;
            } else {
                return true;
            }
        }


    </script>
</head>

<body>
<div class="item-box clearfix">
    <div class="con">
        <div class="mark"></div>
        <img src="http://img01.chatu.com/group1/M00/00/BF/CgoBAVRkgJmyXIrEAABGkQX5o-Q795.jpg"/>

        <h3 class="black"> 111111111</h3>
    </div>
    <div class="con">
        <div class="mark"></div>
        <img src="http://img01.chatu.com/group1/M00/00/B8/CgoBAVRjEJuACxBKAAB8HMG0iO4280.jpg"/>

        <h3 class="black"> 2222222年</h3>
    </div>
    <div class="con">
        <div class="mark"></div>
        <img src="http://img01.chatop.com/group1/M00/00/64/CgoBAVRTYX7SeV2-AAB3CMva3cs180.jpg"/>

        <h3 class="black"> 333333333的</h3>
    </div>
    <div class="con">
        <div class="mark"></div>
        <img src="http://img01.chatu.com/group1/M00/00/64/CgoBAVRTYXmhXCZ1AABXpuj8yqU784.jpg"/>

        <h3 class="black"> 444444大红袍</h3>
    </div>
</div>


<div id="shopCartBox">
    <div id="shopCart" class="clearfix"></div>
</div>

</body>
</html>
