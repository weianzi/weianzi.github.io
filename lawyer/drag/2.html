<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>无标题文档</title>
    <style>
        body, h6, h5, h4, h3, h2, h1 {
            margin: 0;
            padding: 0;
            font-family: "Arial, Helvetica, sans-serif";
            line-height: 1.2;
            font-size: 1em;
        }

        body {
            display: block;
            min-width: 320px;
            max-width: 640px;
            min-height: 100%;
            margin: 0 auto;
            line-height: 1;
            -webkit-text-size-adjust: none;
            font: 13px/1.231 "microsoft yahei";
            color: #333;
            background: #eee;
        }

        .clearfix:after {
            content: ".";
            display: block;
            clear: both;
            height: 0;
            visibility: hidden
        }

        .con {
            float: left;
            position: relative;
            border: 1px solid #009933;
            width: 28%;
            height: 120px;
            margin: 10px 10px 0 0;
            background: #fff;
            overflow: hidden;
        }

        .mark {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .con img {
            width: 90%;
        }

        #shopCartBox{ position: fixed; bottom: 0;left:0; width: 90%; background: #fff; padding: 5% }
        #shopCart{min-height: 120px; width: 100%; background:#00a8bf; }
    </style>
    <script src="scripts/zepto.min.js"></script>
    <script>
        $(function () {

            drag();

        });

        function drag() {

            var moveX, moveY, startX, startY, i = 0;

            $(".mark").on("touchstart", function (event) {

                i++;
                var touchPros = event.touches[0];
                startX = touchPros.pageX - event.target.parentNode.offsetLeft;
                startY = touchPros.pageY - event.target.parentNode.offsetTop;
                //$(this).parent(".con").css({"position": "absolute"});
                return false;

            }).on("touchmove",function (event) {

                var touchPros = event.touches[0];
                moveX = touchPros.pageX - startX;
                moveY = touchPros.pageY - startY;
                $(this).parent(".con").css({"position": "absolute", "left": moveX, "top": moveY, "z-index": i });

            }).on("touchend", function (event) {

                $(".mark").off("touchstart", function(){});
                $(".mark").off("touchmove", function(){});
                $(this).parent(".con").removeAttr("style");

            });

        }

    </script>
</head>

<body>
<div class="clearfix" style="height: 400px">
    <div class="con">
        <div class="mark"></div>
        <img src="http://img01.chatu.com/group1/M00/00/BF/CgoBAVRkgJmyXIrEAABGkQX5o-Q795.jpg"/>
        <h3 class="black"> 111111111年最受欢迎的</h3>
    </div>
    <div class="con">
        <div class="mark"></div>
        <img src="http://img01.chatu.com/group1/M00/00/B8/CgoBAVRjEJuACxBKAAB8HMG0iO4280.jpg"/>
        <h3 class="black"> 2222222年最受欢迎的大红袍</h3>
    </div>
    <div class="con">
        <div class="mark"></div>
        <img src="http://img01.chatop.com/group1/M00/00/64/CgoBAVRTYX7SeV2-AAB3CMva3cs180.jpg"/>
        <h3 class="black"> 333333333年最受欢迎的</h3>
    </div>
    <div class="con">
        <div class="mark"></div>
        <img src="http://img01.chatu.com/group1/M00/00/64/CgoBAVRTYXmhXCZ1AABXpuj8yqU784.jpg"/>
        <h3 class="black"> 44444444年最受欢迎的大红袍</h3>
    </div>
</div>


<div id="shopCartBox">
    <div id="shopCart"></div>
</div>
</body>
</html>
