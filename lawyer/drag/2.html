    <style type="text/css">
@charset "utf-8";
/* CSS Document */
body, h6, h5, h4, h3, h2, h1 {
	margin: 0;
	padding: 0;
	font-family: "Arial, Helvetica, sans-serif";
	line-height: 1.2;
	font-size: 1em;
}
.clearfix{ clear:both; }
.clearfix:after{ content:""; height:0; font:0/.1; overflow:hidden; }
.con {
	float: left;
	position:relative;
	border: 1px solid #009933;
	width: 220px;
	height: 300px;
	margin:20px; 
	background: #fff;
}
.mark {
	position: absolute;
	left: 0;
	top: 0;
	width: 220px;
	height: 300px;
}
</style>
    <script src="../lawyer/libs/zepto.min.js"></script>
    <script>
		$(function(){
	
			drag();
			
		});
			
		function drag() {
			
			var moveX, moveY, startX, startY,i=0;
			$(document).on("touchstart", ".mark", function (event) {
				
				i++;
				var touchPros = event.touches[0];
				startX = touchPros.pageX - event.target.parentNode.offsetLeft;
				startY = touchPros.pageY - event.target.parentNode.offsetTop;
				$(this).parent(".con").css({"position": "absolute"});
				return false;
				
			}).on("touchmove", ".mark", function (event) {
	
				var touchPros = event.touches[0];
				moveX = touchPros.pageX - startX;
				moveY = touchPros.pageY - startY;
				$(this).parent(".con").css({"left": moveX, "top": moveY, "z-index": i });
				
			}).on("touchend",".mark", function(event){
				
				$(this).parent(".con").removeAttr("style");
			
			});
			
		}

    </script>
    </head>
