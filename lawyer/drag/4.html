    <style>
        body, h6, h5, h4, h3, h2, h1 {
            margin: 0;
            padding: 0;
            font-family: "Arial, Helvetica, sans-serif";
            line-height: 1.2;
            font-size: 1em;
        }

        body {
            display: block;
            min-width: 320px;
            max-width: 640px;
            min-height: 100%;
            margin: 0 auto;
            line-height: 1;
            -webkit-text-size-adjust: none;
            font: 13px/1.231 "microsoft yahei";
            color: #333;
            background: #eee;
        }

        .clearfix:after {
            content: ".";
            display: block;
            clear: both;
            height: 0;
            visibility: hidden
        }

        .item-box {
            height: 500px;
        }

        .con {
            float: left;
            position: relative;
            border: 1px solid #009933;
            width: 28%;
            height: 120px;
            margin: 10px 10px 0 0;
            background: #fff;
            overflow: hidden;
            z-index: 99;
        }

        .con .mark {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .con img {
            width: 90%;
        }

        #shopCartBox {
            position: fixed;
            bottom: 0;
            left: 0;
            margin-top: 20px;
            width: 100%;
            background: #fff;
            z-index: 0;
        }

        #shopCart {
            min-height: 120px;
            width: 100%;
            background: #00a8bf;
        }

        #box {
            position: absolute;
            top: 400px;
            left: 100px;
            width: 50px;
            height: 50px;
            background: #0058d2;
            z-index: 1;
        }
    </style>
    <script>
        window.onload = function () {

            var aCon = document.getElementsByClassName("con");
            var box = document.getElementById("box");

            var startX = 0, startY = 0, j = 0, arr = [];

//            document.ontouchmove = function (ev) {
//                ev.preventDefault();
//            };

            for (var i = 0; i < aCon.length; i++) {
                arr.push([ aCon[i].offsetLeft, aCon[i].offsetTop, aCon[i].offsetWidth, aCon[i].offsetHeight ]);
            }

            for (var i = 0; i < aCon.length; i++) {
                aCon[i].style.position = "absolute";
                aCon[i].style.left = arr[i][0] + "px";
                aCon[i].style.top = arr[i][1] + "px";
                aCon[i].style.width = arr[i][2] + "px";
                aCon[i].style.height = arr[i][3] + "px";
                aCon[i].style.margin = 0;
            }

            for (var i = 0; i < aCon.length; i++) aCon[i].ontouchstart = function (ev) {
                //var This =this;
                //alert(1);
                var touchs = ev.changedTouches[0];
                startX = touchs.pageX - this.offsetLeft + "px";
                startY = touchs.pageY - this.offsetTop + "px";


                this.ontouchmove = function (ev) {
                    var touchs = ev.changedTouches[0];
                    this.style.left = touchs.pageX - startX + "px";
                    this.style.top = touchs.pageY - startY + "px";
                };

                this.ontouchend = function (ev) {
                    var touchs = ev.changedTouches[0];
                    this.ontouchmove = null;
                    this.ontouchend = null;
                };
            };
        };

        //        function impact(obj01, obj02) { //碰撞检测

        //                return false;

        //                return true;
        //            }
        //        }


    </script>
</head>
