<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>律师注册</title>
    <link href="css/main.css" rel="stylesheet"/>
    <script src="libs/zepto.min.js"></script>
    <script src="libs/lazyload.js"></script>
    <script src="libs/Validate.js"></script>
    <script src="modules/reg02.js"></script>
    <script src="modules/public.js"></script>
</head>
<body>
<div class="views login-reg">
    <header class="head clearfix">
        <h1>律师注册</h1>
    </header>
    <form id="formReg02" name="formReg02" method="post" onsubmit="return false;">
        <section class="login-reg-con">
            <ul>
                <li><i class="name"></i>
                    <input type="text" id="username" name="username" placeholder="邮箱/手机号">
                </li>
                <div class="error-tips">
                    <div id="username_succeed"></div>
                    <div id="username_error"></div>
                </div>
                <li><i class="pw"></i>
                    <input id="pwd" name="pwd" placeholder="输入密码" type="password">
                </li>
                <div class="error-tips">
                    <div id="pwd_succeed"></div>
                    <div id="pwd_error"></div>
                </div>
                <li><i class="pw"></i>
                    <input id="pwd2" name="pwd2" placeholder="确认密码" type="password">
                </li>
                <div class="error-tips">
                    <div id="pwd2_succeed"></div>
                    <div id="pwd2_error"></div>
                </div>
                <li><i class="id"></i>
                    <input type="text" id="lawyerId" name="lawyerId" placeholder="律师证号">
                </li>
                <div class="error-tips">
                    <div id="lawyerId_succeed"></div>
                    <div id="lawyerId_error"></div>
                </div>
                <li><i class="ico04"></i>
                    <input type="text" id="companyname" name="companyname" placeholder="所属律所">
                </li>
                <div class="error-tips">
                    <div id="companyname_succeed"></div>
                    <div id="companyname_error"></div>
                </div>
                <li><i class="ico05"></i>
                    <input type="text" id="realname" name="realname" placeholder="真实姓名">
                </li>
                <div class="error-tips">
                    <div id="realname_succeed"></div>
                    <div id="realname_error"></div>
                </div>
                <li><i class="ico06"></i>
                    <select id="province">
                        <option value="-1">- 所属省 -</option>
                        <option value="1">广东</option>
                        <option value="2">山东</option>
                    </select>
                </li>
                <li><i class="ico07"></i>
                    <select id="city">
                        <option>- 所属市 -</option>
                        <option>广州</option>
                        <option>深圳</option>
                    </select>
                </li>
                <li><i class="ico08"></i>
                    <select id="area">
                        <option>- 所属区 -</option>
                        <option>天河</option>
                        <option>白云</option>
                    </select>
                </li>
                <li><i class="ico09"></i>
                    <input type="text" id="companyaddr" name="companyaddr" placeholder="详细地址">
                </li>
                <div class="error-tips">
                    <div id="companyaddr_succeed"></div>
                    <div id="companyaddr_error"></div>
                </div>
                <li><i class="email"></i>
                    <input type="text" id="mail" name="mail" placeholder="常用邮箱">
                </li>
                <div class="error-tips">
                    <div id="mail_succeed"></div>
                    <div id="mail_error"></div>
                </div>
                <li><i class="tel"></i>
                    <input type="text" id="tel" name="tel" placeholder="常用电话">
                </li>
                <div class="error-tips">
                    <div id="tel_succeed"></div>
                    <div id="tel_error"></div>
                </div>
                <li class="hide"><i class="name"></i>
                    <input id="code" name="code" placeholder="验证码" type="text">
                </li>
            </ul>
        </section>
        <section class="login-reg-btn clearfix"><a class="fl btn white" id="nextBtnReg02">下一步</a><a class="fl btn white" style="display: none" id="btnReg02">确定</a></section>
    </form>
</div>
<!--弹出提示 strat-->
<div class="pop-allbg hide"></div>
<div class="pop-box hide">
    <p class="msn-text"></p>
    <a class="btn black">确认</a>
    <span class="close">&times;</span>
</div>
<!--弹出提示 end-->
</body>
</html>
