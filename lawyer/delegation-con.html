<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>代写合同</title>
    <link href="css/main.css" rel="stylesheet"/>
    <script src="libs/zepto.min.js"></script>
    <script src="libs/lazyload.js"></script>
    <script src="libs/Validate.js"></script>
    <script src="modules/delegation.js"></script>
    <script src="modules/public.js"></script>
</head>
<body>
<div class="views i-info quick-consulting">
    <header class="head clearfix">
        <a class="back white" href="delegation.html"><span></span></a>

        <h1>代写合同</h1>
    </header>

    <section>
        <from method="post" onsubmit="return false;">
            <div class="form-list">
                <ul>
                    <li class="clearfix"><span class="fl">填写内容</span><span class="fr"><textarea
                            id="first_entrust_brief" placeholder="请输入内容"></textarea></span>

                        <div class="error-tips">
                            <div id="first_entrust_brief_succeed"></div>
                            <div id="first_entrust_brief_error"></div>
                        </div>
                    </li>
                    <li class="clearfix"><span class="fl">联系方式</span><span class="fr"><input id="first_entrust_contact"
                                                                                             type="text"></span>

                        <div class="error-tips">
                            <div id="first_entrust_contact_succeed"></div>
                            <div id="first_entrust_contact_error"></div>
                        </div>
                    </li>
                    <li class="clearfix"><span class="fl">服务费用</span><span class="fr text">0元</span></li>
                </ul>
                <a class="btn white" id="btnSubmit">提交</a>
            </div>
        </from>
    </section>

    <nav class="toolbar">
        <a href="index.html"><i class="icon-index"></i><span>首页</span></a>
        <a href="search.html"><i class="icon-search"></i><span>找律师</span></a>
        <a href="msn.html"><i class="icon-msn"><span>4</span></i><span>消息</span></a>
        <a href="family.html"><i class="icon-family"></i><span>家庭律师</span></a>
        <a href="i.html"><i class="icon-i"></i><span>我</span></a>
    </nav>
</div>

<!--服务说明弹窗 start-->
<div class="pop-allbg"></div>
<div class="specification-pop">
    <h4>服务说明</h4>

    <div><p>交易过程中请勿随意接收卖家发送的可疑文件，来源的链接，付款前请务必详细核对支付信息。</p>

        <p>其真实性、布人负责。天猫不提供任何保证，并不承担任何法律责任。</p></div>
    <a class="btn">我要预约</a>
</div>
<!--服务说明弹窗 end-->
<div class="pop-box hide">
    <p class="msn-text"></p>
    <a class="btn black">确认</a>
    <span class="close">&times;</span>
</div>

</body>
</html>
