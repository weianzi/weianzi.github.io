<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>大众注册</title>
    <link href="css/main.css" rel="stylesheet"/>
    <script src="libs/zepto.min.js"></script>
    <script src="libs/lazyload.js"></script>
    <script src="libs/Validate.js"></script>
    <script src="modules/reg01.js"></script>
    <script src="modules/public.js"></script>
</head>
<body>
<div class="views login-reg">
    <header class="head clearfix">
        <h1>大众注册</h1>
    </header>
    <form id="formReg01" name="formReg01" method="post" onsubmit="return false;">
        <section class="login-reg-con">
            <ul>
                <li><i class="name"></i>
                    <input type="text" id="username" name="username" placeholder="输入账号">
                </li>
                <div class="error-tips">
                    <div id="username_succeed"></div>
                    <div id="username_error"></div>
                </div>
                <li><i class="pw"></i>
                    <input id="pwd" name="pwd" placeholder="输入密码" type="password">
                </li>
                <div class="error-tips">
                    <div id="pwd_succeed"></div>
                    <div id="pwd_error"></div>
                </div>

                <li><i class="pw"></i>
                    <input id="pwd2" name="pwd2" placeholder="确认密码" type="password">
                </li>
                <div class="error-tips">
                    <div id="pwd2_succeed"></div>
                    <div id="pwd2_error"></div>
                </div>

                <li class="hide"><i class="name"></i>
                    <input id="code" name="code" placeholder="验证码" type="text">
                </li>
            </ul>
        </section>
        <section class="login-reg-btn clearfix"><a class="fl btn white" id="nextBtnReg01">下一步</a><a class="fl btn white" style="display: none" id="btnReg01">确定</a></section>
    </form>

</div>

<!--弹出提示 strat-->
<div class="pop-allbg hide"></div>
<div class="pop-box hide">
    <p class="msn-text"></p>
    <a class="btn black">确认</a>
    <span class="close">&times;</span>
</div>
<!--弹出提示 end-->
</body>
</html>
