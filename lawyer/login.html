<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>登录</title>
    <link href="css/main.css" rel="stylesheet"/>
    <script src="libs/zepto.min.js"></script>
    <script src="libs/lazyload.js"></script>
    <script src="libs/Validate.js"></script>
    <script src="modules/login.js"></script>
    <script src="modules/public.js"></script>
</head>
<body>
<div class="views login-reg">
    <header class="head clearfix">
        <h1>登录</h1>
    </header>
    <form id="formLogin" name="formLogin" method="post" onsubmit="return false;">
        <section class="login-reg-con">
            <ul>
                <li><i class="name"></i>
                    <input type="text" id="username" name="username" placeholder="输入邮箱或手机号">
                </li>
                <div class="error-tips">
                    <div id="username_succeed"></div>
                    <div id="username_error"></div>
                </div>

                <li><i class="pw"></i>
                    <input id="pwd" name="pwd" placeholder="输入密码" type="password">
                </li>
                <div class="error-tips">
                    <div id="pwd_succeed"></div>
                    <div id="pwd_error"></div>
                </div>
            </ul>
            <div class="error-tips red"></div>
        </section>


        <section class="login-reg-btn login-reg-btn2 clearfix">
            <a class="fl btn white" id="btnLogin">登录</a>

            <div class="fr btn myLinks white">注册
                <p><s></s><a href="reg01.html">大众</a> <a href="reg02.html">律师</a></p>
            </div>
            <a class="fl" href="forgotpwd.html">？忘记密码</a> <a class="fr" href="index.html">首页临时入口</a></section>
    </form>
    <section class="welcome white">欢迎进入粤法咨询平台</section>
</div>

<!--弹出提示 strat-->
<div class="pop-allbg hide"></div>
<div class="pop-box hide">
    <p class="msn-text"></p>
    <a class="btn black">确认</a>
    <span class="close">&times;</span>
</div>
<!--弹出提示 end-->
</body>
</html>
