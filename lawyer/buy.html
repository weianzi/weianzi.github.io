<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>购买套餐</title>
    <link href="css/main.css" rel="stylesheet"/>
    <script src="libs/zepto.min.js"></script>
    <script src="modules/public.js"></script>
</head>
<body>
<div class="views room-server">
    <header class="head clearfix">
        <a class="back white" href="index.html"><span></span></a>

        <h1>购买套餐</h1>
    </header>

    <section>
        <div class="tab-title">
            <ul class="clearfix">
                <li class="fl selected">个人</li>
                <li class="fl">企业</li>
            </ul>
        </div>
        <div class="form-list">
            <ul>
                <li class="clearfix"><span class="fl">姓名</span>
                    <span class="fr"><input type="text" name="" placeholder="输入姓名"></span></li>
                <li class="clearfix"><span class="fl">年龄</span>
                    <span class="fr"><input type="text" name="" placeholder="输入年龄"></span></li>
                <li class="clearfix"><span class="fl">家庭成员数</span>
                    <span class="fr"><input type="text" name="" placeholder="输入家庭成员数"></span></li>
                <li class="clearfix"><span class="fl">家庭组名字</span>
                    <span class="fr"><input type="text" name="" placeholder="输入家庭组名字"></span></li>

                <li class="clearfix"><span class="fl">性别</span><span class="fr"><select>
                    <option>男</option>
                    <option>女</option>
                </select></span></li>
                <li class="clearfix"><span class="fl">婚姻</span><span class="fr"><select>
                    <option>未婚</option>
                    <option>已婚</option>
                </select></span></li>
                <li class="clearfix"><span class="fl">套餐类型</span><span class="fr"><select>
                    <option>技术类</option>
                    <option>服务类</option>
                    <option>教育类</option>
                </select></span></li>

            </ul>
            <a class="btn white" href="#">确认</a>
        </div>
        <div class="form-list hide">
            <ul>                <li class="clearfix"><span class="fl">公司名称</span>
                <span class="fr"><input type="text" name="" placeholder="公司名称"></span></li>
                <li class="clearfix"><span class="fl">公司性质</span>
                    <span class="fr"><input type="text" name="" placeholder="公司性质"></span></li>
                <li class="clearfix"><span class="fl">联系方式</span>
                    <span class="fr"><input type="text" name="" placeholder="联系方式"></span></li>
                <li class="clearfix"><span class="fl">公司地址</span>
                    <span class="fr"><input type="text" name="" placeholder="公司地址"></span></li>
                <li class="clearfix"><span class="fl">费用</span><span class="fr"><input type="text" name="" value="100元"></span>
                </li>
            </ul>
            <a class="btn white" href="#">确认</a>
        </div>
    </section>

    <nav class="toolbar">
        <a href="index.html"><i class="icon-index"></i><span>首页</span></a>
        <a href="search.html"><i class="icon-search"></i><span>找律师</span></a>
        <a href="msn.html"><i class="icon-msn"><span>4</span></i><span>消息</span></a>
        <a href="family.html"><i class="icon-family"></i><span>家庭律师</span></a>
        <a href="i.html"><i class="icon-i"></i><span>我</span></a>
    </nav>
</div>

</body>
</html>
