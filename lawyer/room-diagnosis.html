                <li class="clearfix"><span class="fl">姓名</span>

                <li class="clearfix"><span class="fl">地点</span><span class="fr">
                    <input type="text" id="address" name="address" value=""></span>

                    <div class="error-tips">
                        <div id="address_succeed"></div>
                        <div id="address_error"></div>
                    </div>
                </li>
                </li>
                <li class="clearfix"><span class="fl">问题描述</span><span class="fr"><textarea
                        id="requiredesc" placeholder="输入问题描述"></textarea></span>

                    <div class="error-tips">
                        <div id="requiredesc_succeed"></div>
                        <div id="requiredesc_error"></div>
                    </div>
                </li>
            </ul>
            <a class="btn white" id="btnSubmit">提交申请</a>
