<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>找回密码</title>
    <link href="css/main.css" rel="stylesheet"/>
    <script src="libs/zepto.min.js"></script>
    <script src="libs/Validate.js"></script>
    <script src="modules/forgotpwd.js"></script>
    <script src="modules/public.js"></script>
</head>
<body>
<div class="views login-reg">
    <header class="head clearfix">
        <h1>找回密码</h1>
    </header>
    <form id="forgotpwd2" name="forgotpwd2" method="post" onsubmit="return false;">
        <section class="login-reg-con">
                <ul>
                    <li><i class="name"></i>
                        <input type="text" id="" name="" placeholder="验证码">
                    </li>

                    <li><i class="pw"></i>
                        <input id="pwd" name="pwd" placeholder="新密码" type="password">
                    </li>
                    <div class="error-tips">
                        <div id="pwd_succeed"></div>
                        <div id="pwd_error"></div>
                    </div>

                    <li><i class="pw"></i>
                        <input id="pwd2" name="pwd2" placeholder="确认密码" type="password">
                    </li>
                    <div class="error-tips">
                        <div id="pwd2_succeed"></div>
                        <div id="pwd2_error"></div>
                    </div>
                </ul>
        </section>
        <section class="login-reg-btn clearfix">
            <a class="fl btn white" id="">确认</a></section>
    </form>
</div>


</body>
</html>
